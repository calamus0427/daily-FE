<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位的元素的margin减去宽高的一半</title>
    <style lang="css">
        * {
            padding: 0;
            margin: 0;
        }
        
        .item {
            width: 300px;
            height: 300px;
            background: #e9dfc7;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img,
        .box {
            width: 100px;
            height: 100px;
            background-color: #FCE0F7;
        }
    </style>
</head>

<body>
    <div class="item">
        <img src="../menhera.jpg" />
        <!-- <div class="box"></div> -->
    </div>

</body>

</html>
